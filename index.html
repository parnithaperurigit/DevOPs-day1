<!DOCTYPE html>
<html>
<head>
  <title>Cricket Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black; /* initial background */
      color: white;
      display: flex;
      justify-content: center;
      margin-top: 40px;
      transition: background 0.5s, color 0.5s;
    }
    form {
      background: #fff;
      color: #000;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      text-decoration: underline;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background: #28a745;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background: #218838;
    }
    .toggle-btn {
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <form>
      <h2>Cricket Registration Form</h2>

      <label for="name">Team Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter team name" required>

      <label for="captain">Captain's Name:</label>
      <input type="text" id="captain" name="captain" placeholder="Enter captain's name" required>

      <label for="number">Captain's Number:</label>
      <input type="tel" id="number" name="number" placeholder="10-digit phone number" pattern="[0-9]{10}" required>

      <label for="player">Player's Names:</label>
      <textarea id="player" name="player" rows="5" placeholder="Enter player names separated by commas" required></textarea>

      <label for="sub">Substitute Players:</label>
      <textarea id="sub" name="sub" rows="3" placeholder="Enter substitute players"></textarea>

      <label for="num">Number of Players:</label>
      <input type="number" id="num" name="num" placeholder="Including substitutes">

      <input type="submit" value="Register">
    </form>

    <!-- Button to toggle background -->
    <button class="toggle-btn" onclick="toggleBackground()">Toggle Background</button>
  </div>

  <script>
    function toggleBackground() {
      const body = document.body;
      if (body.style.background === "black") {
        body.style.background = "white";
        body.style.color = "black";
      } else {
        body.style.background = "black";
        body.style.color = "white";
      }
    }
  </script>
</body>
</html>
